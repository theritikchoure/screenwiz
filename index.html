<!DOCTYPE html>
<html>

<head>
    <title>ScreenWiz</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="pt-24 bg-white">
        <div class="px-12 mx-auto max-w-7xl">
            <div class="w-full mx-auto text-left md:w-11/12 xl:w-9/12 md:text-center">
                <h1
                    class="mb-8 text-4xl leading-none md:leading-normal font-extrabold tracking-normal text-gray-900 md:text-6xl md:tracking-tight">
                    <span>Unleash your</span> <span
                        class="block w-full py-2 text-transparent bg-clip-text leading-12 bg-gradient-to-r from-green-400 to-purple-500 lg:inline">
                        Screen recording</span> <span>with ScreenWiz</span>
                </h1>
                <p class="px-0 mb-8 text-lg text-gray-600 md:text-xl lg:px-24">
                    Capture, Create, Conquer
                </p>
                <div class="mb-4 space-x-0 md:space-x-2 md:mb-8">
                    <button
                        class="record-btn inline-flex items-center justify-center w-full px-6 py-3 mb-2 text-lg text-white bg-green-400 rounded-2xl sm:w-auto sm:mb-0">
                        Record Screen
                        <svg class="w-4 h-4 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
                <video class="video hidden shadow-2xl" width="100%" controls></video>
            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
